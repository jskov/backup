[libraries]
compress            = { module = "org.apache.commons:commons-compress", version = "1.27.1" }
hash4j              = { module = "com.dynatrace.hash4j:hash4j", version = "0.18.0" }
jspecify            = { module = "org.jspecify:jspecify", version = "1.0.0" }
picocli             = { module = "info.picocli:picocli", version = "4.7.6" }
slf4j               = { module = "org.slf4j:slf4j-jdk14", version = "2.0.16" }

assertJ             = { module = "org.assertj:assertj-core", version = "3.27.0" }
unit                = { module = "org.junit.jupiter:junit-jupiter", version = "5.11.3" }
unitPlatform        = { module = "org.junit.platform:junit-platform-runner", version = "1.11.3" }

[bundles]
testUnit            = [ "assertJ", "jspecify", "unit", "unitPlatform" ]
