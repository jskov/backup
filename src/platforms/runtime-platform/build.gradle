plugins {
    id('java-platform')
    id 'maven-publish'
}

group = 'dk.mada.backup'

ext {
    distDir = file("../../../build/dist").getAbsolutePath()
}

// allow the definition of dependencies to other platforms
javaPlatform.allowDependencies()

dependencies {
    constraints {
        api 'org.slf4j:slf4j-jdk14:2.0.7'
        api 'org.apache.commons:commons-compress:1.23.0'
        api 'info.picocli:picocli:4.7.4'

        api 'com.google.errorprone:error_prone_core:2.21.0'
        api 'org.jspecify:jspecify:0.3.0'
        api 'com.uber.nullaway:nullaway:0.10.11'
    }
}
